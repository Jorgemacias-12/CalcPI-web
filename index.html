<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Calcular PI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
</head>
    <body>
        <div class="app">
            <header class="header">
                <div class="titlepage-container">
                    <h1 class="page-title">
                        Bienvenido a ¿Cómo calcular &pi;?
                    </h1>
                </div>
                <ul class="header-list">
                    <li class="list-item">
                        <a href="https://github.com/Jorgemacias-12" class="item-link" target="_blank">
                            Perfil de github
                        </a>
                    </li>
                </ul>
            </header>
            <main class="main">
                <div class="main-content">
                    <div class="content-tabs">
                        <button class="tab-btn" id="ma-1">
                            Método de Arquímedes
                        </button>
                        <button class="tab-btn" id="mm-2">
                            Método de Montecarlo
                        </button>
                        <button class="tab-btn" id="mb-3">
                            Método de Basílea
                        </button>
                    </div>
                    <form action="scripts/app.js" class="content-form" id="form" onsubmit="return false;">
                        <div class="form-method">
                            <label for="ma-n" class="form-label">
                                Número de lados máximo del polígono:
                            </label>
                            <div class="method-input">
                                <input type="text" class="input" id="ma-n">
                            </div>
                            <div class="method-button">
                                <button class="button" id="form-btn">
                                    Calcular valor de Pi
                                </button>
                            </div>

                            <div class="form-result">
                                <div class="result">
                                    <div class="result-closeable">
                                        <i class="fas fa-times closeable"></i>
                                    </div>
                                    <div class="result-results">
                                        
                                    </div>
                                </div>
                            </div>

                        </div>

                    </form>
                </div>
            </main>
            <section class="section">
                <div class="section-content">
                    
                </div>
            </section>
        </div>
        <script src="https://kit.fontawesome.com/7f4f5e3479.js" crossorigin="anonymous"></script>
        <script src='scripts/app.js'></script>
    </body>
</html>
